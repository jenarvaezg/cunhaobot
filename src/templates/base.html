<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuñaoBot - El archivo definitivo</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <style>
        :root {
            --primary-color: #ffcc00;
            --secondary-color: #1a1a1a;
            --accent-color: #00ffcc;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
        }
        body {
            background-color: var(--bg-color);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--primary-color) !important;
        }
        .phrase-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #f8fafc;
        }
        .phrase-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px -10px rgba(255, 204, 0, 0.3);
        }
        .badge-usage {
            font-weight: 600;
            padding: 0.5em 0.8em;
            border-radius: 8px;
        }
        .hero-section {
            padding: 80px 0 60px;
            background: radial-gradient(circle at 50% 50%, rgba(255, 204, 0, 0.1) 0%, rgba(15, 23, 42, 0) 70%);
        }
        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white !important;
            border-radius: 12px;
            padding: 15px 25px;
            transition: all 0.3s;
        }
        .search-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
            outline: none;
        }
        .footer {
            background: transparent !important;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px 0;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
        .htmx-added {
            animation: fadeInUp 0.5s;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="/">
                <img src="/static/favicon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                CUÑAOBOT
            </a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 text-center">
        <div class="container">
            <span class="text-muted animate__animated animate__fadeInUp">Hecho con ❤️ para todos los máquinas del mundo.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
