{% extends "base.html" %}

{% block content %}
<div class="row mb-5 justify-content-center text-center">
    <div class="col-lg-8 animate__animated animate__fadeIn">
        <h1 class="oswald hero-title mb-3">EL ARCHIVO DEL CUÑAO</h1>
        <p class="lead text-secondary fw-light mb-5">
            La mayor base de datos de sabiduría concentrada. <br class="d-none d-md-block">
            Porque un "te lo dije" a tiempo no tiene precio, máquina.
        </p>

        <div class="search-wrapper d-flex align-items-center mb-4 mx-auto" style="max-width: 600px;">
            <i class="bi bi-search ms-4 text-secondary"></i>
            <form hx-get="/search"
                  hx-trigger="keyup changed delay:300ms from:input, change from:select"
                  hx-target="#phrases-container"
                  hx-indicator="#search-indicator"
                  class="flex-grow-1">
                <input type="text" name="search" class="form-control search-input w-100"
                       placeholder="Busca una frase mítica..." autocomplete="off">
            </form>
            <div id="search-indicator" class="htmx-indicator me-3">
                <div class="spinner-border spinner-border-sm text-warning" role="status"></div>
            </div>
            <button class="btn btn-gold me-1 d-none d-md-block" type="button" data-bs-toggle="collapse" data-bs-target="#advancedFilters">
                <i class="bi bi-sliders me-2"></i>Filtros
            </button>
        </div>

        <div class="collapse mb-4" id="advancedFilters">
            <div class="glass-card p-4 text-start">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-secondary text-uppercase">Sticker Status</label>
                        <select name="sticker_file_id" class="form-select bg-dark border-secondary text-white rounded-pill">
                            <option value="">Cualquiera</option>
                            <option value="__EMPTY__">Sin Sticker</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-secondary text-uppercase">User ID</label>
                        <input type="text" name="user_id" class="form-control bg-dark border-secondary text-white rounded-pill" placeholder="ID usuario...">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-secondary text-uppercase">Chat ID</label>
                        <input type="text" name="chat_id" class="form-control bg-dark border-secondary text-white rounded-pill" placeholder="ID chat...">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="phrases-container" class="animate__animated animate__fadeInUp">
    {% include "partials/phrases_list.html" %}
</div>
{% endblock %}
