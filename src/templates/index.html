{% extends "base.html" %}

{% block content %}
<div class="row hero-section animate__animated animate__fadeIn">
    <div class="col-12 text-center mb-5">
        <h1 class="display-3 fw-black animate__animated animate__zoomIn">El Archivo del Cuñao</h1>
        <p class="lead text-info animate__animated animate__fadeInUp animate__delay-1s">
            Toda la sabiduría concentrada para que no te falte un "te lo dije", máquina.
        </p>
    </div>
</div>

<div class="row mb-5 animate__animated animate__fadeInUp animate__delay-1s">
    <div class="col-md-10 offset-md-1">
        <form hx-get="/search"
              hx-trigger="keyup changed delay:400ms from:input, change from:select"
              hx-target="#phrases-container"
              hx-indicator="#search-indicator"
              class="position-relative">

            <div class="row g-3">
                <div class="col-md-8">
                    <input type="text" name="search" class="form-control search-input"
                           placeholder="Busca esa frase mítica...">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-info w-100 h-100 rounded-3" type="button" data-bs-toggle="collapse" data-bs-target="#advancedFilters">
                        ⚙️ Filtros Avanzados
                    </button>
                </div>
            </div>

            <div class="collapse mt-3" id="advancedFilters">
                <div class="card card-body bg-dark border-secondary p-4 rounded-4">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label text-info small fw-bold">Sticker File ID</label>
                            <select name="sticker_file_id" class="form-select bg-dark text-white border-secondary">
                                <option value="">Todos</option>
                                <option value="__EMPTY__">[Vacío / Nulo]</option>
                            </select>
                            <input type="text" name="sticker_file_id" class="form-control bg-dark text-white border-secondary mt-2 small" placeholder="ID exacto...">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-info small fw-bold">User ID</label>
                            <input type="text" name="user_id" class="form-control bg-dark text-white border-secondary" placeholder="ID de usuario...">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label text-info small fw-bold">Chat ID</label>
                            <input type="text" name="chat_id" class="form-control bg-dark text-white border-secondary" placeholder="ID de chat...">
                        </div>
                    </div>
                    <div class="mt-3 small text-muted">
                        * Los filtros se aplican instantáneamente al escribir o cambiar valores.
                    </div>
                </div>
            </div>

            <div id="search-indicator" class="htmx-indicator position-absolute end-0 top-0 translate-middle-y mt-4 me-5" style="z-index: 10;">
                <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
            </div>
        </form>
    </div>
</div>

<div id="phrases-container" class="animate__animated animate__fadeIn animate__delay-2s">
    {% include "partials/phrases_list.html" %}
</div>
{% endblock %}
