{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12 text-center mb-5">
        <h1 class="display-4">El Archivo del Cuñao</h1>
        <p class="lead">Aquí tienes toda la sabiduría acumulada, máquina.</p>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-6 offset-md-3">
        <input type="text" name="search" class="form-control form-control-lg"
               placeholder="Busca una frase..."
               hx-get="/search"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#phrases-container">
    </div>
</div>

<div id="phrases-container">
    {% include "partials/phrases_list.html" %}
</div>
{% endblock %}
